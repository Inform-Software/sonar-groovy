language: java

jdk:
- openjdk8
env:
- SONAR_VERSION=
- SONAR_VERSION=7.5
- SONAR_VERSION=7.6
- SONAR_VERSION=7.7

# Install step is redundant
install: true

script:
- .github/travis-build.sh

dist: xenial

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: "tobix-github"
    token:
      secure: ""

# SonarCloud needs unlimited depth
git:
  depth: false

notifications:
  email: false
